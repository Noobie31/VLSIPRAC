<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stretched Background + Scroll Window</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="bg">
    <div class="scroll-frame">
      <div class="scroll-window">
        <img src="longimage.png" alt="Scrollable content" />

        <!-- wrap longdown so we can overlay the topics list on top of it -->
        <div class="down-wrap">
          <img src="longdown.png" alt="Extended content" />
          <div id="topics-list" class="topics-list"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
