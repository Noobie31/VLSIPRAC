<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two-Column Topics Overlay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="bg">
    <div class="scroll-frame">
      <div class="scroll-window">
        <img src="longimage.png" alt="Scrollable content" />

        <div class="down-wrap">
          <img src="longdown.png" alt="Extended content" />
          <!-- 2-column overlay on top of longdown.png -->
          <div class="topics-overlay">
            <div id="topics-left" class="topics-col left"></div>
            <div id="topics-right" class="topics-col right"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
